<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
		<title>COVID-19</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./scripts/index.js" defer></script>
	</head>

	<body>
		<div class="container">
			<div class="latest-container">
				<button id="countries_confirmed" class="btn btnConfirmd" type="button">
					Confirmd
				</button>
				<button id="countries_critical" class="btn btnCritical" type="button">
					Critical
				</button>
				<button id="countries_deaths" class="btn btnDeaths" type="button">
					Deaths
				</button>
				<button id="countries_recovered" class="btn btnRecovared" type="button">
					Recovared
				</button>
			</div>
			<div class="chart-container">
				<canvas id="region-chart"></canvas>
				<canvas id="country-chart" width="40" height="100"></canvas>
			</div>
			<div class="btn-container">
				<button id="world" class="btn btnWorld" type="button">World</button>
				<button id="asia" class="btn btnAsia" type="button">Asia</button>
				<button id="africa" class="btn btnAfrica" type="button">Africa</button>
				<button id="americas" class="btn btnAmerica" type="button">
					America
				</button>
				<button id="europe" class="btn btnEurope" type="button">Europe</button>
			</div>
			<div class="country-container"></div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
